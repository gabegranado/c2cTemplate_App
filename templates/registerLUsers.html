{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
register lower users
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}
<h1>test</h1>
{% block content %}
    <div class="container">

      <form class="form-signin" method="POST" action="/setLUsers/{{postId}}">
        <h2 class="form-signin-heading">Please sign in</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.name) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Users</button>
      </form>
      <form class="form-signin" method="GET" action="/login">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Done</button>
      </form>
    </div> <!-- /container -->
{% endblock %}
